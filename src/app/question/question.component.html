<main class="content">
    <div class="task">
        Question
    </div>
    <section class="answer-page">
        <div class="progress-bar">
            <div class="block">1</div>
            <div class="block">2</div>
            <div class="block">3</div>
        </div>
        <div class="answer">
            <p>1/3 Question 1</p>
            <p>Question description</p>
            <form [formGroup]="form" class="answer-form">
                <label>
                    <input type="radio" value='answer1' formControlName="gender">
                    <span>Answer 1</span>
                </label>
                <label>
                    <input type="radio" value='answer2' formControlName="gender">
                    <span>Answer 2</span>
                </label>
                <label>
                    <input type="radio" value='answer3' formControlName="gender">
                    <span>Answer 3</span>
                </label>
                <label>
                    <input type="radio" value='answer4' formControlName="gender">
                    <span>Answer 4</span>
                </label>
            </form>
        </div>
        <div class="answer">{{answer}}</div>
        <div class="btn">
            <button class="btn-submit" type="submit">Submit</button>
            <button class="btn-next">Next</button>
        </div>
    </section>
</main>
